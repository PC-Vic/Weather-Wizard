<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard, search weather information by city</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
  </head>
  <body>
    <!-- Header div -->

    <header class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 id="forecast-header">Weather Dashboard</h1>
        </div>
      </div>
    </header>

    <!-- Search Box div -->
    <main class="container-fluid" role="search">
      <h2>Search for a City:</h2>
      <div class="divContent row">
        <div class="col-12 col-md-3">
          <form id="weather-form" class="row g-3">
            <input
              id="navBarSearchForm"
              type="search"
              class="form-control-lg"
              placeholder="Dallas, Orlando etc..."
              maxlength="200"
            />
            <span class="d-grid gap-2 col-12 mx-auto">
              <button
                id="search-btn"
                class="btn btn-primary btn-md"
                type="submit"
              >
                Search
              </button>
            </span>
          </form>
        </div>

        <!-- div Weather Card-->
        <div class="col-12 col-md-9">
          <div class="card mt-3">
            <h3 id="city-name"></h3>
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- City Cards div -->
        <div class="col-12 col-md-3">
          <div class="city-card">
            <h4>City 1</h4>
          </div>
         

        <!-- </div> -->

        <!-- Weather Cards div -->
        <div class="mt-4 weather-cards-container col-12 col-md-9">
          <div class="row" id="five-day"></div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
