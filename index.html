<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard, search weather information by city</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1 id="forecast-header">Weather Dashboard</h1>
    </header>
    <section role="search">
        <h2>Search for a City:</h2>
            <form class="row g-3">
                <div class="col-auto">
                  <div class="container" class="input-group">
                    <input id="navBarSearchForm" type="search" class="form-control-sm" placeholder="Dallas, Orlando etc..." maxlength="200" />
                    <span class="d-grid gap-2 col-12 mx-auto">
                        <button id="search-btn" class="btn btn-primary btn-sm" type="button">Search</button>
                    </span>
                </div>
                </div>
            </form>
    </section>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
