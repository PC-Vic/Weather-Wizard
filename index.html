<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard, search weather information by city</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <header>
        <h1 id="forecast-header">Weather Dashboard</h1>

    <section role="search">
            <h2>Search for a City:</h2>
            <div class="mainContent">
              <section>
                <form id="weather-form" class="row g-3">
                  <div>
                    <div class="container" class="input-group">
                      <input id="navBarSearchForm" type="search" class="form-control-lg" placeholder="Dallas, Orlando etc..." maxlength="200" />
                      <span class="d-grid gap-2 col-12 mx-auto">
                          <button id="search-btn" class="btn btn-primary btn-md" type="submit">Search</button>
                      </span>
                  </div>              
                  </div>
              </form>
              <section class="mt-4 city-cards-container">
                <main>
                  <div class="col-12 col-md-12 city-card">
                    <h4>City 1</h4>
                  </div>
                  <div class="col-12 col-md-12 city-card">
                    <h4>City 2</h4>
                  </div>
                  <div class="col-12 col-md-12 city-card">
                    <h4>City 3</h4>
                  </div>
                  <div class="col-12 col-md-12 city-card">
                    <h4>City 4</h4>
                  </div>
                  <div class="col-12 col-md-12 city-card">
                    <h4>City 5</h4>
                  </div>
                  <div class="col-12 col-md-12 city-card">
                    <h4>City 6</h4>
                  </div>
                  <div class="col-12 col-md-12 city-card">
                    <h4>City 7</h4>
                  </div>
                  <div class="col-12 col-md-12 city-card">
                    <h4>City 8</h4>
                  </div>
              </main>
            </section>
              </section>
              <section id="large-weather-card">
                <h3 id="city-name"></h3>
                <p>Temperature: <span id="temperature"></span>Â°C</p>
                <p>Humidity: <span id="humidity"></span>%</p>
              </section>
            </div>   
    </section>
